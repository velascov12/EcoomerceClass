<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-product-list
    [products]="cartItems"
    [context]="'cart'"
    (removeFromCart)="handleRemove($event)"
    (increaseQuantity)="handleIncrease($event)"
    (decreaseQuantity)="handleDecrease($event)"
  >
  </app-product-list>

  <div class="summary">
    <h2>Total de productos: {{ totalItems }}</h2>
    <h2>Total a pagar: ${{ totalPrice }}</h2>

    <ion-button expand="block" color="danger" (click)="handleClearCart()">
      Vaciar carrito
    </ion-button>
  </div>
</ion-content>
